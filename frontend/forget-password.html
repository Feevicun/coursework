<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forget-pas.css">
    <title>Видалення облікового запису</title>
</head>
<body>
    <div class="container">
        <div id="success-message" style="display: none;">
            <p id="success-message-text"></p>
        </div>
        <div id="error-message" style="display: none;">
            <p id="error-message-text"></p>
        </div>
        <h1>Delete Account</h1>
        <form id="delete-account-form">
            <input type="email" id="email" placeholder="Email" required>
            <select id="role">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <button type="submit">Delete Account</button>
        </form>
        <p>Back to <a href="authorization.html">authentication page</a></p>
    </div>

    <script src="js/forget-pas.js"></script>
</body>
