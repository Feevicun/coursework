<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authorization.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Login or Register</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Registration for course work</h2>
            <div id="error-message" style="color: red;"></div>
            <div class="form-group">
                <label for="userRole">Select User Role:</label>
                <select id="userRole" name="userRole">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div class="tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="registerTab">Register</button>
                <div class="bar"></div> 
            </div>
            <div class="form-content">
                <div class="form login-form active">
                    <div class="form-group">
                        <h2>Login</h2>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" id="loginSubmit">Log In</button>
                    <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
                    <p>Forget password ?<a href="forget-password.html">Reset</a></p>
                </div>
                <div class="form register-form">
                    <h2>Register</h2>
                    <div class="error-message" style="color: red; display: none;"></div>
                    <div class="form-group">
                        <input type="text" id="registerName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" id="registerSubmit">Register</button>
                    <p>Already have an account? <a href="#" id="switchToLogin">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/authorization.js"></script>
</body>
</html>
